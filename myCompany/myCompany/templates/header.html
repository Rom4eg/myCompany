{% load i18n %}

<section id="header" class="top-bar">
  <div class="top-bar-left">
    <ul class="menu">
      <li class="menu-text">MyCompany</li>
    </ul>
  </div>

  <div class="top-bar-right">

  <ul class="dropdown menu" data-dropdown-menu>
    <li class="active">
      <a href="#">
        {% trans "Dashboard" %}
      </a>
    </li>
    <li class="is-dropdown-submenu-parent">
      {% if request.user.is_authenticated %}
      <a href="#">
        <i class="fi-list"></i>
        {{ request.user.email }}
      </a>
      {% else %}
      <a href="#">
        <i class="fi-list"></i>
        <span>Menu</span>
      </a>
      {% endif %}
      <ul class="menu">
        <li><a href="#">{% trans 'Settings' %}</a></li>
        <li><a href="#">{% trans 'Logout' %}</a></li>
      </ul>
    </li>
   </ul>
 </div>
</section>
